<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲食店接客サポート</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>飲食店接客サポート</h1>
    
    <div>
        <h2>フレーズ集</h2>
        <select id="phraseSelector">
            <option value="greeting">こんにちは、いらっしゃいませ。</option>
            <option value="menu">メニューをご覧ください。</option>
            <option value="bill">お勘定をお持ちします。</option>
        </select>
        <button id="showPhrase">表示</button>
        <p id="phraseDisplay"></p>
    </div>

    <div>
        <h2>翻訳機能</h2>
        <textarea id="inputText" placeholder="日本語を入力してください"></textarea>
        <button id="translateButton">翻訳</button>
        <p id="translationDisplay"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
